<!DOCTYPE html>
<html>
<head>
    <title>Assignment 1-2</title>
</head>
<body>

    <table border="1">
        <tr>
            <th align="right">First name</th>
            <td><input type="text" name="first_name"></td>
        </tr>
        <tr>
            <th align="right">Last name</th>
            <td><input type="text" name="last_name"></td>
        </tr>
        <tr>
            <th align="right">Gender</th>
            <td>
                <select name="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <th align="right">Email</th>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <th align="right">Address</th>
            <td><textarea name="address" rows="2"></textarea></td>
        </tr>
        <tr>
            <th align="right">City</th>
            <td><input type="text" name="city"></td>
        </tr>
        <tr>
            <th align="right">Zip/Postal code</th>
            <td><input type="text" name="zip"></td>
        </tr>
        <tr>
            <th align="right">Country</th>
            <td>
                <select name="country">
                    <option>Korea</option>
                    <option>USA</option>
                    <option>Canada</option>
                    <option>Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <th align="right">Starting date</th>
            <td>
                <input type="radio" name="start_date" value="spring"> Spring 2023
                <input type="radio" name="start_date" value="fall"> Fall 2023
            </td>
        </tr>
        <tr>
            <th align="right">Comments/Questions</th>
            <td><textarea name="comments" rows="3"></textarea></td>
        </tr>
        <tr style="background-color: lightblue;">
            <td colspan="2" align="center">
                <input type="submit" value="Submit">
                <input type="reset" value="Clear this Form">
            </td>
        </tr>
    </table>

</body>
</html>
